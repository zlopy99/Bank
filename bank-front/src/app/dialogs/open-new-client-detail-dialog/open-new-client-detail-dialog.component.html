<div>
    <h2 mat-dialog-title class="header-styling">{{ data.header }}</h2>
    <mat-dialog-content>
        <form [formGroup]="clientFormGroup">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="form-field-width">
                        <mat-label>
                            Parent name
                        </mat-label>
                        <input matInput type="text" formControlName="parentName">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="form-field-width">
                        <mat-label>
                            Street name
                        </mat-label>
                        <input matInput type="text" formControlName="streetName">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="form-field-width">
                        <mat-label>
                            Street number
                        </mat-label>
                        <input matInput type="number" min="0" formControlName="streetNumber">
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-4">
                    <mat-form-field class="form-field-width">
                        <mat-label>
                            Country
                        </mat-label>
                        <input matInput type="text" formControlName="country" [matAutocomplete]="autoCountry">
                        <mat-autocomplete #autoCountry="matAutocomplete" [displayWith]="displayCounteries">
                            @for (option of filteredCountryOptions | async; track option) {
                              <mat-option [value]="option">{{ option.name }}</mat-option>
                            }
                          </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="form-field-width">
                        <mat-label>
                            City
                        </mat-label>
                        <input matInput type="text" formControlName="city" [matAutocomplete]="autoCity">
                        <mat-autocomplete #autoCity="matAutocomplete" [displayWith]="displayCities">
                            @for (option of filteredCityOptions | async; track option) {
                              <mat-option [value]="option">{{ option.name }}</mat-option>
                            }
                          </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="form-field-width">
                        <mat-label>
                            Ptt number
                        </mat-label>
                        <input matInput type="text" formControlName="pttNumber">
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-4">
                    <mat-form-field class="form-field-width">
                        <mat-label>
                            Phone number
                        </mat-label>
                        <input matInput type="text" formControlName="phoneNumber" (change)="onContactChange()">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="form-field-width">
                        <mat-label>
                            Mobile number
                        </mat-label>
                        <input matInput type="text" formControlName="mobileNumber" (change)="onContactChange()">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="form-field-width">
                        <mat-label>
                            Email
                        </mat-label>
                        <input matInput type="text" formControlName="email" (change)="onContactChange()">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex justify-content-center">
        <button type="button" mat-raised-button color="warn" (click)="closeDialog()">Close</button>
        <button mat-raised-button color="primary" [disabled]="clientFormGroup.invalid"
            (click)="openClient()">Open new client</button>
    </mat-dialog-actions>
</div>
